version: 2
registries:
  npm-github:
    type: npm-registry
    url: https://npm.pkg.github.com
    token: ${{ secrets.READER_TOKEN }}
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: daily
      time: '06:00'
      timezone: Europe/Oslo
    open-pull-requests-limit: 20
    groups:
      all-dependencies:
        patterns:
          - "*"
        applies-to: version-updates
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
      time: '06:00'
      timezone: Europe/Oslo
