version: 2
updates:
  - package-ecosystem: npm
    directory: /
    registries:
      - npm-github
    schedule:
      interval: daily
      time: '06:00'
      timezone: Europe/Oslo
    open-pull-requests-limit: 20
    groups:
      nav-packages:
          patterns:
            - "@navikt/*"
      react-deps:
        patterns:
          - "react*"
          - "@types/react*"
      dev-deps:
        patterns:
          - "*eslint*"
          - "typescript*"
          - "vite"
      minor-patch:
        update-types:
          - "minor"
          - "patch"
        exclude-patterns:
          - "@navikt/*"
          - "react*"
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
      time: '06:00'
      timezone: Europe/Oslo
