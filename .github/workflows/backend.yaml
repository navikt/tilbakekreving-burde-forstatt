name: Build-Deploy-Preprod-Backend
on:
  workflow_dispatch:
  push:
    paths:
      - backend/**
      - .github/workflows/backend.yaml
    branches:
      - main

jobs:
  ktlint:
    name: Ktlint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
      - name: Kj√∏r ktlint
        working-directory: backend
        env:
          GITHUB_USERNAME: x-access-token
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./gradlew ktlintCheck
  build-jar-docker:
    #    if: github.event.pull_request.draft == false
    name: Bygg app/image, push til github
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'
          cache: 'gradle'
      - name: Bygg med gradle u/test
        env:
          GITHUB_TOKEN: ${{ secrets.READER_TOKEN }}
        working-directory: backend
        run: ./gradlew shadowJar
      - uses: nais/docker-build-push@v0
        id: docker-push
        with:
          team: tilbake
          push_image: true
          tag: ${{ github.sha }}
          docker_context: ./backend
    outputs:
      image: ${{ steps.docker-push.outputs.image }}

  deploy-to-dev:
    name: Deploy til dev-gcp
    permissions:
      contents: "read"
      id-token: "write"
    runs-on: ubuntu-latest
    needs: [ build-jar-docker ]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Deploy til dev-gcp
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-gcp
          RESOURCE: backend/nais/application.yaml
          VAR: image=${{ needs.build-jar-docker.outputs.image }}
          ENVIRONMENT: dev-gcp:tilbake

